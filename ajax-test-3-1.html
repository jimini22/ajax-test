<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
	var gListDatas;
	var tableRow;

	// url 에서 parameter 추출
	function getParam(sname) {
	    var params = location.search.substr(location.search.indexOf("?") + 1);
	    var sval = "";
	    params = params.split("&");
	    for (var i = 0; i < params.length; i++) {
	        temp = params[i].split("=");
	        if ([temp[0]] == sname) { sval = temp[1]; }
	    }
	    return sval;
	}

	function ajxtCallA() {
		tableRow = getParam("noticeid");
		console.log(getParam("noticeid"));
		$.ajax({
			url: "http://jsonplaceholder.typicode.com/posts/"+tableRow,
			type: "GET",
			data: {},
		  	success: function(result) {
			  	gListDatas = result;
				$("#cID").html(gListDatas.id);
				$("#cUserId").html(gListDatas.userId);
				$("#cTitle").html(gListDatas.title);
				$("#cContents").html(gListDatas.body);
			}
		});
	}
	
	//img url
	function goUrl(str){
		location.href =str;
	}

</script>
</head>

<body onload="ajxtCallA()">
	<br><br>
	<h2>Contents</h2>
	<table id="contentsShowTable" border="1">
		<tr>
			<td>
				ID
			</td>
			<td id="cID">
				
			</td>
		</tr>
		<tr>
			<td>
				user_id
			</td>
			<td id="cUserId">
				
			</td>
		</tr>
		<tr>
			<td>
				title
			</td>
			<td id="cTitle">
				
			</td>
		</tr>
		<tr>
			<td>
				contents
			</td>
			<td id="cContents">
				
			</td>
		</tr>
	</table>
</body>
</html>
