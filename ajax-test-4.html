			    			"<tr><td><input type='checkbox' id='rowSelect'></td><td>" + gListDatas[i].id + "</td><td>" + gListDatas[i].userId + 
			    			"</td><td style='cursor:pointer;' onclick='goContents(" + gListDatas[i].id + ")'>" + gListDatas[i].title + "</td></tr>");

				}
			});
		}
